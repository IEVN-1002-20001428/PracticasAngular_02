<div class="main">
    <div class="container d-flex flex-column justify-content-start align-items-center gap-4 p-4">

        <div class="col-12 text-center">
            <p class="title fw-bold">Cinepolis</p>
        </div>

        <div class="col-12 d-flex flex-wrap justify-content-center align-items-start gap-4">
            <div class="col-sm-10 col-xl-4 p-4 entrada">
                <fieldset class="d-flex flex-column gap-2">
                    <legend class="fw-bold">Entradas $12.00</legend>
                    <div class="form-group">
                        <label for="" class="form-label">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="nombre" placeholder="Nombre del comprador">
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Cantidad de compradores</label>
                        <input type="number" class="form-control" min="0" [(ngModel)]="compradores">
                    </div>
                    <div class="form-group d-flex">
                        <label for="">Tarjeta CINECO</label>
                        <div class="form-check">
                            <label for="" class="form-label">Si</label>
                            <input type="radio" class="form-check-input mx-4" name="tarjeta" [(ngModel)]="tarjeta"
                                value="1">
                        </div>
                        <div class="form-check">
                            <label for="" class="form-label">No</label>
                            <input type="radio" class="form-check-input mx-4" name="tarjeta" [(ngModel)]="tarjeta"
                                value="2">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="form-label">Cantidad de boletos (7 por persona)</label>
                        <input type="number" class="form-control" min="0" [(ngModel)]="boletos">
                    </div>
                </fieldset>
            </div>

            <div class="col-sm-10 col-xl-4 p-4 salida">
                <fieldset>
                    <legend class="fw-bold">Salidas</legend>
                    <div class="form-group">
                        <p>CLIENTE: {{nombre}}</p>
                        <p>TARJETA CINECO: {{cineco}}</p>
                        <p>SUBTOTAL: ${{subtotal}}</p>
                        <p>DESCUENTO: ${{descuento}}</p>
                        <label for="" class="form-label">Valor a pagar</label>
                        <input type="text" class="form-control" value="{{total}}" disabled>
                    </div>
                </fieldset>
            </div>
        </div>

        <div class="col-12 d-flex justify-content-center align-items-center">
            <div class="col-sm-12 col-xl-4 d-flex justify-content-center align-items-center">
                <button class="btn btn-primary btn-lg mx-2" (click)="procesar()">Procesar</button>
                <button class="btn btn-danger btn-lg mx-2" (click)="salir()">Salir</button>
            </div>
        </div>
    </div>
</div>
